<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
            {% for state in all_states %}
            <LI>{{state['id']}}: <B>{{state['name']}}</B></LI>
                {% for city in state.cities %}
                    <UL>
                        <LI>{{city.to_dict()['id']}}: <B>{{city.to_dict()['name']}}</B></LI>
                    </UL>
                {% endfor %}
            {% endfor %}
        </UL>
    </BODY>
</HTML>
